<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>amirhossein - sign in page</title>
    <!---- Favicon ----->
    <link rel="icon" type="image/png" href="images/app-favicon.svg" />
    <!------ CSS ------->
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/fonts.css" />
    <link rel="stylesheet" href="styles/register-login.css" />
    <link rel="stylesheet" href="styles/responsive.css" />
  </head>
  <body>
    <main class="main">
      <h3 class="registerText">LOGIN</h3>
      <p class="guideRegisterText">enter your information to sign in.</p>
      <form class="form">
        <label for="firstNameInput" id="firstNameLabel">username (email)</label>
        <input type="text" id="firstNameInput" name="username" required />

        <label for="lastNameInput" id="lastNameLabel">password</label>
        <input type="text" id="lastNameInput" name="password" required />
      </form>
      <button type="submit" class="confirmBtn">Confirm</button>
      <p class="signInBtn">
        Not a member?
        <a href="register.html" class="signInLink">sign up</a>.
      </p>
      <a href="index.html" class="buttonForBackToHome">back to home</a>
    </main>
  </body>
</html>
